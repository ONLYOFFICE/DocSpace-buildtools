  onlyoffice-studio:
    <<: *x-profiles-local
    image: ${Baseimage_Dotnet_Run}
    working_dir: ${BUILD_PATH}/studio/ASC.Web.Studio/
    command:
      [
        "ASC.Web.Studio.dll",
        "ASC.Web.Studio",
        "core:eventBus:subscriptionClientName=asc_event_bus_webstudio_queue",
      ]
    volumes:
      - ${ROOT_DIR}/server/web/ASC.Web.Studio/${BIN_DIR}:${BUILD_PATH}/studio/ASC.Web.Studio/
      - ${ROOT_DIR}/server/products/ASC.Files/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.Files/server/
      - ${ROOT_DIR}/server/products/ASC.People/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.People/server/
      - ${ROOT_DIR}/buildtools/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json:/app/onlyoffice/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json
    depends_on:
      onlyoffice-migration-runner:
        condition: service_completed_successfully

  onlyoffice-ai:
    <<: *x-profiles-local
    image: ${Baseimage_Dotnet_Run}
    working_dir: ${BUILD_PATH}/products/ASC.AI/server/
    command: ["ASC.AI.dll", "ASC.AI"]
    volumes:
      - ${ROOT_DIR}/server/products/ASC.AI/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.AI/server/
      - ${ROOT_DIR}/server/products/ASC.Files/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.Files/server/
      - ${ROOT_DIR}/server/products/ASC.People/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.People/server/
      - ${ROOT_DIR}/buildtools/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json:/app/onlyoffice/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json
    depends_on:
      onlyoffice-migration-runner:
        condition: service_completed_successfully

  onlyoffice-ai-service:
    <<: *x-profiles-local
    image: ${Baseimage_Dotnet_Run}
    working_dir: ${BUILD_PATH}/products/ASC.AI/service/
    command: ["ASC.AI.Service.dll", "ASC.AI.Service", "core:eventBus:subscriptionClientName=asc_event_bus_ai_service_queue"]
    volumes:
      - ${ROOT_DIR}/server/products/ASC.AI/Service/${BIN_DIR}:${BUILD_PATH}/products/ASC.AI/service/
      - ${ROOT_DIR}/server/products/ASC.Files/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.Files/server/
      - ${ROOT_DIR}/server/products/ASC.People/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.People/server/
      - ${ROOT_DIR}/buildtools/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json:/app/onlyoffice/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json
    depends_on:
      onlyoffice-migration-runner:
        condition: service_completed_successfully 

  onlyoffice-ssoauth:
    <<: *x-profiles-local
    image: ${Baseimage_Nodejs_Run}
    working_dir: ${BUILD_PATH}/services/ASC.SsoAuth/
    command: ["app.js", "ASC.SsoAuth"]
    volumes:
      - ${ROOT_DIR}/server/common/ASC.SsoAuth/:${BUILD_PATH}/services/ASC.SsoAuth/
    depends_on:
      onlyoffice-migration-runner:
        condition: service_completed_successfully

  onlyoffice-migration-runner:
    image: ${Baseimage_Dotnet_Run}
    entrypoint: ${BUILD_PATH}/services/ASC.Migration.Runner/docker-migration-entrypoint.sh
    working_dir: ${BUILD_PATH}/services/ASC.Migration.Runner/
    volumes:
      - ${ROOT_DIR}/server/common/Tools/ASC.Migration.Runner/${BIN_DIR}:${BUILD_PATH}/services/ASC.Migration.Runner/

  onlyoffice-telegram:
    <<: *x-profiles-local
    image: ${Baseimage_Dotnet_Run}
    working_dir: ${BUILD_PATH}/services/ASC.TelegramService/service/
    command: ["ASC.TelegramService.dll", "ASC.TelegramService"]
    volumes:
      - ${ROOT_DIR}/server/common/services/ASC.TelegramService/${BIN_DIR}:${BUILD_PATH}/services/ASC.TelegramService/service/
      - ${ROOT_DIR}/server/products/ASC.Files/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.Files/server/
      - ${ROOT_DIR}/server/products/ASC.People/Server/${BIN_DIR}/:${BUILD_PATH}/products/ASC.People/server/
      - ${ROOT_DIR}/buildtools/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json:/app/onlyoffice/config/appsettings${ENV_EXTENSION:+.${ENV_EXTENSION}}.json
    depends_on:
      onlyoffice-migration-runner:
        condition: service_completed_successfully

  onlyoffice-router:
    <<: *x-profiles-local
    image: ${Baseimage_Proxy_Run}
    environment:
      - SERVICE_CLIENT=${SERVICE_CLIENT}
      - SERVICE_MANAGEMENT=${SERVICE_MANAGEMENT}
    volumes:
      - ${ROOT_DIR}/client/public:/var/www/public/

  onlyoffice-rabbitmq:
    <<: *x-profiles-local

  onlyoffice-redis:
    <<: *x-profiles-local

  onlyoffice-document-server:
    <<: *x-profiles-local
    volumes:
      - ${DATA_DIR}:/var/www/onlyoffice/Data
    ports:
      - 8085:80
