services:
  onlyoffice-opensearch:
    image: ${HUB}${ELK_IMAGE_NAME}
    container_name: ${ELK_CONTAINER_NAME}
    restart: always
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms4g -Xmx4g -Dlog4j2.formatMsgNoLookups=true"
      - "indices.fielddata.cache.size=30%"
      - "indices.memory.index_buffer_size=30%"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - os_data:/usr/share/opensearch/data
    expose:
      - "9200"
      - "9600" # required for Performance Analyzer
    ports:
      - 127.0.0.1:9200:9200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?pretty"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
  
networks:
  default:
    name: ${NETWORK_NAME}
    external: true

volumes:
  os_data:
