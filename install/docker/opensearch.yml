version: "3"
services:
  onlyoffice-opensearch:
    image: onlyoffice/opensearch:${ELK_VERSION}
    container_name: ${ELK_CONTAINER_NAME}
    restart: always
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms4g -Xmx4g -Dlog4j2.formatMsgNoLookups=true"
      - "indices.fielddata.cache.size=30%"
      - "indices.memory.index_buffer_size=30%"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - os_data:/usr/share/opensearch/data
    expose:
      - "9200"
      - "9600" # required for Performance Analyzer

  onlyoffice-opensearch-dashboard:
    image: opensearchproject/opensearch-dashboards:${DASHBOARD_VERSION}
    container_name: ${DASHBOARD_CONTAINER_NAME}
    restart: always
    environment:
      - OPENSEARCH_DASHBOARD_ALLOW_WILDCARD=true
      - OPENSEARCH_HOSTS=${ELK_SHEME}://${ELK_CONTAINER_NAME}:${ELK_PORT}
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - 5601:5601
    expose:
      - "5601"
    depends_on:
      - onlyoffice-opensearch

  onlyoffice-logstash:
    image: opensearchproject/logstash-oss-with-opensearch-output-plugin:${LOGSTASH_VERSION}
    container_name: ${LOGSTASH_CONTAINER_NAME}
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - onlyoffice-opensearch
  
networks:
  default:
    name: ${NETWORK_NAME}
    external: true

volumes:
  os_data:
