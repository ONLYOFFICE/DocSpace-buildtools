<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/logo.ashx?logotype=3" />
    <title>401 Error Page</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0px;
        font-family: "Open Sans", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .error-container {
        display: flex;
        align-items: center;
        flex-direction: column;
        cursor: default;
        width: auto;
        height: 100vh;
        overflow-x: hidden;
        margin: 0px auto;
        padding-top: 36px;
        border: 0px;
        box-sizing: border-box;
        text-align: center;
      }

      .error-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 40px;
      }

      .error-header {
        font-size: 23px;
        line-height: 28px;
        font-weight: 700;
        color: #333333;
        margin: 0px;
        margin-bottom: 8px;
      }

      .error-text {
        font-size: 12px;
        line-height: 16px;
        font-weight: 400;
        color: #555f65;
        margin: 0px;
        margin-bottom: 24px;
      }

      @media (max-width: 600px) {
        .error-container {
          width: 343px;
        }
        .error-image {
          width: 200px;
          height: 200px;
        }

        .error-text {
          max-width: 287px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <img
        src="/static/images/error401.svg"
        alt="Error Character"
        class="error-image"
      />
      <h1 class="error-header">401 Error!</h1>
      <p class="error-text">
        Unauthorized request. To access this file, you must enter a password or
        be a registered user.
      </p>
    </div>
  </body>
</html>
